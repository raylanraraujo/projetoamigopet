<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Amigo Pet</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <header> <!-- cabeçalho (logo, menu de navegaçao, informaçoes de contato)-->
        <h1>Encontre seu amigo pet</h1>
    </header>

    <main> <!-- conteúdo principal (textos, imagens, vídeos, formulários)-->
        <section class="cabecalho">
            <p class="explicacao">A busca pode ser pela nome, especie, raça, idade, sexo, porte e sua personalidade. <br></p>
            <input type="text" placeholder="Digite a característica do seu amigo" id="campo-pesquisa">
            <button class="pesquisar" onclick="pesquisar ()">Pesquisar</button>
        </section>

        <section id="resultados-pesquisa" class="resultados-pesquisa">
        
        </section>
    </main>

    <footer> <!-- rodapé (copyright, links para pol;iticas de privacidade, informações de contato)-->
        <p>
            2024 - Projeto Amigo Pet. Todos os direitos reservados <br>
            contato: raylan@amigopet.com.br <br>
            &copy; 2024 Imersão Dev_ Alura + Google Gemini
        </p>

    </footer>

    <script src="dados.js"></script> <!--para fazer o link com o documento JS. Na sequencia é interessante colocar primeiro o banco de dados do seu site que ele irá utilziar e depois a lógica em que os dados serão utilizados -->
    
    <script src="app.js"> /*para fazer o LINK do javascript. Sempre a última tag dentro do body. Por estar usando o JS colocamos o parâmetro 'src' */

    </script>
</body>

</html>
